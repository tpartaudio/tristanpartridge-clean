<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>- Tristan Partridge</title>
  <style>
    /* ============================================
       SECTION 1: VARIABLES PERSONNALISABLES
       Modifie ces valeurs pour ajuster facilement
       ============================================ */
    :root {
      /* Contenu */
      --video-src: https://wocyyrc2hiwuxrzt.public.blob.vercel-storage.com/pixelkj.mov;
      --title: "KJ-PIXEL-01";
      --credit: Visual by Kevin Jaeger;
      
      /* LAPTOP - Ajuste la position */
      --laptop-text-x: -150px;  /* Déplace le texte horizontalement (négatif = gauche, positif = droite) */
      --laptop-text-y: -30px;     /* Déplace le texte verticalement (négatif = haut, positif = bas) */
      --laptop-video-x: -80px;  /* Déplace la vidéo horizontalement (négatif = gauche, positif = droite) */
      --laptop-video-y: -30px;    /* Déplace la vidéo verticalement (négatif = haut, positif = bas) */
      --laptop-gap: 6rem;       /* Espace entre texte et vidéo */
      
      /* IPAD - Ajuste la position */
      --ipad-text-x: 0px;       /* Déplace le texte horizontalement */
      --ipad-text-y: -90px;       /* Déplace le texte verticalement */
      --ipad-video-x: 0px;      /* Déplace la vidéo horizontalement */
      --ipad-video-y: -90px;      /* Déplace la vidéo verticalement */
      --ipad-gap: 5.5rem;       /* Espace entre texte et vidéo */
      
      /* MOBILE - Ajuste la position */
      --mobile-text-x: 0px;     /* Déplace le texte horizontalement */
      --mobile-text-y: -20px;   /* Déplace le texte verticalement (ajusté plus haut, augmente la valeur négative pour monter plus) */
      --mobile-video-x: 0px;    /* Déplace la vidéo horizontalement */
      --mobile-video-y: -20px;  /* Déplace la vidéo verticalement (ajusté plus haut, augmente la valeur négative pour monter plus) */
      --mobile-gap: 2rem;       /* Espace entre texte et vidéo */
      
      /* Tailles vidéo */
      --laptop-video-width: 360px;
      --ipad-video-width: 320px;
      --mobile-video-width: 280px;
    }

    /* ============================================
       SECTION 2: STYLES DE BASE
       ============================================ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body { 
      background: rgba(255,255,255,0.96);
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      overflow: hidden;
      backdrop-filter: blur(4px);
      width: 100vw;
      height: 100vh;
    }

    .dark body { 
      background: rgba(0,0,0,0.96); 
    }

    /* ============================================
       SECTION 3: CONTENEUR PRINCIPAL - DESKTOP
       ============================================ */
    .page-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      padding: 3rem 5vw;
      gap: var(--laptop-gap);
    }

    /* ============================================
       SECTION 4: TEXTE / TITRE
       ============================================ */
    .video-title {
      color: #000;
      line-height: 1.2;
      opacity: 0.95;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 360px;
      flex-shrink: 0;
      transform: translate(var(--laptop-text-x), var(--laptop-text-y));
    }

    .video-title .title {
      font-weight: 700;
      font-size: 2.2rem;
      letter-spacing: -0.03em;
      margin-bottom: 0.3rem;
    }

    .video-title .title::before {
      content: '"';
    }

    .video-title .title::after {
      content: '"';
    }

    .video-title .dash {
      display: block;
      font-size: 1.3rem;
      opacity: 0.5;
      font-weight: 300;
      margin: 0.3rem 0;
    }

    .video-title .credit {
      display: block;
      font-size: 1.2rem;
      font-weight: 400;
      opacity: 0.9;
      margin-top: 0.3rem;
    }

    .video-title .credit strong {
      font-weight: 700;
    }

    .dark .video-title,
    .dark .video-title .dash,
    .dark .video-title .credit { 
      color: #fff; 
    }

    /* ============================================
       SECTION 5: CONTENEUR VIDÉO
       ============================================ */
    .video-container {
      position: relative;
      width: var(--laptop-video-width);
      aspect-ratio: 9 / 16;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 40px 100px rgba(0,0,0,0.35);
      cursor: pointer;
      flex-shrink: 0;
      transform: translate(var(--laptop-video-x), var(--laptop-video-y));
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
      display: block;
    }

    /* ============================================
       SECTION 6: BOUTON PLAY/PAUSE
       ============================================ */
    .control-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 52px;
      height: 52px;
      background: rgba(255,255,255,0.95);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.25s ease;
      opacity: 0;
      pointer-events: none;
      z-index: 10;
    }

    .control-btn.show {
      opacity: 1;
      pointer-events: all;
      transform: translate(-50%, -50%) scale(1);
    }

    .control-btn svg {
      width: 24px;
      height: 24px;
      fill: #000;
    }

    .control-btn:hover {
      transform: translate(-50%, -50%) scale(1.15);
    }

    /* ============================================
       SECTION 7: BOUTON FERMER
       ============================================ */
    .close-btn {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: none;
      border: none;
      font-size: 2.5rem;
      cursor: pointer;
      color: #000;
      z-index: 20;
      transition: transform 0.2s ease;
      line-height: 1;
    }

    .dark .close-btn { 
      color: #fff; 
    }

    .close-btn:hover {
      transform: scale(1.2);
    }

    /* ============================================
       SECTION 8: RESPONSIVE - TABLETTE (iPad)
       ============================================ */
    @media (max-width: 1024px) and (min-width: 601px) {
      body {
        overflow-y: auto;
      }

      .page-wrapper {
        gap: var(--ipad-gap);
        padding: 3rem 5vw;
        min-height: 100vh;
      }

      .video-container {
        width: var(--ipad-video-width);
        max-width: 40vw;
        transform: translate(var(--ipad-video-x), var(--ipad-video-y));
      }

      .video-title {
        max-width: min(340px, 45vw);
        transform: translate(var(--ipad-text-x), var(--ipad-text-y));
      }

      .video-title .title { 
        font-size: clamp(1.5rem, 3vw, 2rem);
      }
      
      .video-title .dash { 
        font-size: clamp(1rem, 2.5vw, 1.25rem);
      }
      
      .video-title .credit { 
        font-size: clamp(0.95rem, 2.2vw, 1.1rem);
      }

      .close-btn {
        top: 1.5rem;
        right: 1.5rem;
        font-size: 2.2rem;
      }
    }

    /* ============================================
       SECTION 9: RESPONSIVE - MOBILE
       ============================================ */
    @media (max-width: 600px) {
      .page-wrapper {
        flex-direction: column;
        gap: var(--mobile-gap);
        padding: 3rem 5vw;
        justify-content: flex-start; /* Changé à flex-start pour placer le contenu plus haut */
        min-height: 100vh;
      }

      .video-container {
        width: var(--mobile-video-width);
        max-width: 80vw;
        order: 2;
        transform: translate(var(--mobile-video-x), var(--mobile-video-y));
      }

      .video-title {
        order: 1;
        max-width: 85vw;
        transform: translate(var(--mobile-text-x), var(--mobile-text-y));
      }

      .video-title .title { 
        font-size: 1.4rem;
      }
      
      .video-title .dash { 
        font-size: 1rem;
      }
      
      .video-title .credit { 
        font-size: 0.9rem;
      }

      .close-btn {
        top: 1rem;
        right: 1rem;
        font-size: 2rem;
      }

      body { 
        overflow-y: auto; 
      }
    }

    /* ============================================
       SECTION 10: RESPONSIVE - GRAND ÉCRAN
       ============================================ */
    @media (min-width: 1400px) {
      .page-wrapper {
        gap: 8rem;
      }

      .video-container {
        width: 400px;
      }
    }
  </style>
</head>
<body class="light">
  <!-- CONTENEUR PRINCIPAL -->
  <div class="page-wrapper">
    
    <!-- BLOC TITRE ET CRÉDIT -->
    <div class="video-title">
      <div class="title" id="title-el"></div>
      <div class="dash">-</div>
      <div class="credit" id="credit-el"></div>
    </div>

    <!-- BLOC VIDÉO -->
    <div class="video-container" id="video-container">
      <video id="video-el" src="" preload="metadata" playsinline type="video/mp4"></video>
      
      <!-- BOUTON PLAY/PAUSE -->
      <div class="control-btn" id="control-btn">
        <svg id="play-icon" viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z"/>
        </svg>
        <svg id="pause-icon" viewBox="0 0 24 24" style="display: none;">
          <path d="M14,19H18V5H14M6,19H10V5H6V19Z"/>
        </svg>
      </div>
    </div>
  </div>

  <!-- BOUTON FERMER -->
  <button class="close-btn" onclick="history.back()">×</button>

  <script>
    /* ============================================
       SCRIPT 1: INITIALISATION DU TITRE
       ============================================ */
    const titleValue = getComputedStyle(document.documentElement)
      .getPropertyValue('--title')
      .trim()
      .replace(/^["']|["']$/g, '');
    
    document.getElementById('title-el').textContent = titleValue;

    /* ============================================
       SCRIPT 2: INITIALISATION DU CRÉDIT
       ============================================ */
    const creditText =
      getComputedStyle(document.documentElement).getPropertyValue('--credit').trim();
    const creditEl = document.getElementById('credit-el');

    if (creditText.toLowerCase().includes('by')) {
      const parts = creditText.split(/by/i);
      creditEl.innerHTML =
        (parts[0] ? parts[0] + 'by ' : 'by ') + '<strong>' + parts[1].trim() + '</strong>';
    } else {
      creditEl.textContent = creditText;
    }

    /* ============================================
       SCRIPT 3: CHARGEMENT DE LA VIDÉO
       ============================================ */
    const videoEl = document.getElementById('video-el');
    const videoSrc = getComputedStyle(document.documentElement)
      .getPropertyValue('--video-src')
      .trim()
      .replace(/url\(|\)/g, '');
    videoEl.src = videoSrc;

    /* ============================================
       SCRIPT 4: MISE À JOUR DU TITRE DE PAGE
       ============================================ */
    document.title = titleValue + ' - Tristan Partridge';

    /* ============================================
       SCRIPT 5: GESTION DU THÈME
       ============================================ */
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
    }

    /* ============================================
       SCRIPT 6: CONTRÔLES VIDÉO
       ============================================ */
    const video = videoEl;
    const btn = document.getElementById('control-btn');
    const playIcon = document.getElementById('play-icon');
    const pauseIcon = document.getElementById('pause-icon');
    const container = document.getElementById('video-container');

    video.pause();
    btn.classList.add('show');

    let hideTimeout;

    // Gestion du clic sur la vidéo
    container.addEventListener('click', () => {
      clearTimeout(hideTimeout);

      if (video.paused) {
        video.play();
        playIcon.style.display = 'none';
        pauseIcon.style.display = 'block';
        hideTimeout = setTimeout(() => btn.classList.remove('show'), 1800);
      } else {
        video.pause();
        pauseIcon.style.display = 'none';
        playIcon.style.display = 'block';
        hideTimeout = setTimeout(() => btn.classList.remove('show'), 3000);
      }
    });

    // Gestion du survol
    container.addEventListener('mouseenter', () => {
      clearTimeout(hideTimeout);
      btn.classList.add('show');
      hideTimeout = setTimeout(() => btn.classList.remove('show'), 1200);
    });

    container.addEventListener('mouseleave', () => {
      if (!video.paused) {
        hideTimeout = setTimeout(() => btn.classList.remove('show'), 300);
      }
    });
  </script>
</body>
</html>
