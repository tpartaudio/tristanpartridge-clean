<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <!-- ============================================= -->
  <!-- 1. META INFORMATION (SEO & BROWSER)          -->
  <!-- ============================================= -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>L'Entropiste - Tristan Partridge</title>

  <!-- ============================================= -->
  <!-- 2. CSS VARIABLES (EASY TO CHANGE)            -->
  <!-- ============================================= -->
  <style>
    :root {
      /* Title and credits */
      --title: "Dorian's Spleen";
      --credit-by: "by";
      --credit-name: "L’Entropiste";

      /* Video size on desktop */
      --video-width: 380px;
      --video-height: 677px; /* 9:16 ratio */

      /* Mobile video size (smaller) */
      --mobile-video-max-width: 320px;

      /* ========================================= */
      /* TEXT SIZE CONTROL (SMALLER ON MOBILE)     */
      /* ========================================= */
      --title-font-size: 2.4rem;     
      --dash-font-size: 1.3rem;      
      --credit-font-size: 1.2rem;    

      --mobile-title-font-size: 1.8rem;
      --mobile-dash-font-size: 1.1rem;
      --mobile-credit-font-size: 1.0rem;

      /* ========================================= */
      /* CLOSE BUTTON POSITION (EASY TO ADJUST)    */
      /* ========================================= */
      --close-top: 1.5rem;   
      --close-right: 1.5rem; 
      --close-font-size: 2.5rem;

      /* ========================================= */
      /* NAVIGATION: GO TO INDEX PAGE (WORKS)      */
      /* ========================================= */
      --index-page-url: index.html; 
    }

    /* ============================================= */
    /* 3. GENERAL PAGE STYLES                       */
    /* ============================================= */
    body {
      margin: 0;
      background: rgba(255, 255, 255, 0.96);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      overflow: hidden;
      backdrop-filter: blur(4px);
    }

    .dark body {
      background: rgba(0, 0, 0, 0.96);
    }

    /* ============================================= */
    /* 4. MAIN LAYOUT (DESKTOP: SIDE BY SIDE)       */
    /* ============================================= */
    .page-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6rem;
      max-width: 98vw;
      padding: 0 6vw;
      height: 100vh;
    }

    /* ============================================= */
    /* 5. TITLE & CREDITS (CENTERED TEXT)           */
    /* ============================================= */
    .video-title {
      color: #000;
      line-height: 1.2;
      opacity: 0.95;
      margin: 0;
      max-width: 360px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100%;
    }

    .video-title .title {
      font-weight: 700;
      font-size: var(--title-font-size);
      letter-spacing: -0.03em;
    }

    .video-title .dash {
      display: block;
      margin: 0.9rem 0;
      font-size: var(--dash-font-size);
      opacity: 0.5;
      font-weight: 300;
    }

    .video-title .credit {
      display: block;
      font-size: var(--credit-font-size);
      font-weight: 400;
      opacity: 0.9;
    }

    .video-title .credit strong {
      font-weight: 700;
    }

    .dark .video-title,
    .dark .video-title .dash,
    .dark .video-title .credit {
      color: #fff;
    }

    /* ============================================= */
    /* 6. VIDEO CONTAINER (VERTICAL 9:16)           */
    /* ============================================= */
    .video-container {
      position: relative;
      width: var(--video-width);
      height: var(--video-height);
      max-width: 90vw;
      aspect-ratio: 9 / 16;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 40px 100px rgba(0, 0, 0, 0.35);
      cursor: pointer;
      flex-shrink: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
      border: 0;
    }

    /* ============================================= */
    /* 8. CLOSE BUTTON (TOP-RIGHT, EASY TO ADJUST)  */
    /* ============================================= */
    .close-btn {
      position: absolute;
      top: var(--close-top);
      right: var(--close-right);
      background: none;
      border: none;
      font-size: var(--close-font-size);
      cursor: pointer;
      color: #000;
      z-index: 20;
      transition: transform 0.2s ease;
    }

    .dark .close-btn {
      color: #fff;
    }

    .close-btn:hover {
      transform: scale(1.2);
    }

    /* ============================================= */
    /* 9. MOBILE & TABLET LAYOUT (STACKED, SMALLER VIDEOS & TEXT) */
    /* ============================================= */
    @media (max-width: 1100px) {
      .page-wrapper {
        flex-direction: column;
        gap: 1.5rem;
        padding: 6vh 5vw;
        height: auto;
        overflow-y: auto;
        align-items: center;
        justify-content: flex-start;
      }

      .video-title {
        order: 1;
        max-width: 90vw;
        height: auto;
        padding: 1.5rem 0;
        justify-content: center;
      }

      .video-title .title {
        font-size: var(--mobile-title-font-size);
      }

      .video-title .dash {
        font-size: var(--mobile-dash-font-size);
        margin: 0.7rem 0;
      }

      .video-title .credit {
        font-size: var(--mobile-credit-font-size);
      }

      .video-container {
        order: 2;
        width: 100%;
        max-width: var(--mobile-video-max-width);
        height: auto;
        aspect-ratio: 9 / 16;
        margin-bottom: 1.5rem;
      }

      iframe {
        max-width: 100%;
        height: auto;
      }

      body {
        overflow-y: auto;
      }
    }

    @media (max-width: 480px) {
      .video-title .title {
        font-size: 1.6rem;
      }
      .video-container {
        max-width: 280px;
      }
    }
  </style>
</head>

<body class="light">

  <div class="page-wrapper">

    <!-- Title and credit -->
    <div class="video-title">
      <div class="title" id="title-el"></div>
      <div class="dash">-</div>
      <div class="credit" id="credit-el"></div>
    </div>

    <!-- First video (YouTube Embed) -->
    <div class="video-container" id="video-container-1">
      <iframe
        id="video-el-1"
        src="https://www.youtube.com/embed/R4o4_nHw-OU?rel=0&modestbranding=1&controls=1"
        title="YouTube video 1"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
        style="border-radius: 24px;"
      ></iframe>
    </div>

    <!-- Second video (YouTube Embed) -->
    <div class="video-container" id="video-container-2">
      <iframe
        id="video-el-2"
        src="https://www.youtube.com/embed/rmutO3MKelo?rel=0&modestbranding=1&controls=1"
        title="YouTube video 2"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
        style="border-radius: 24px;"
      ></iframe>
    </div>
  </div>

  <!-- Close button → goes to index.html -->
  <button class="close-btn" id="close-btn">×</button>

  <!-- ============================================= -->
  <!-- 11. JAVASCRIPT (TITLE, THEME, CLOSE BUTTON)  -->
  <!-- ============================================= -->
  <script>
    /* Set title and credit from CSS variables */
    const titleEl = document.getElementById('title-el');
    const creditEl = document.getElementById('credit-el');

    const titleText = getComputedStyle(document.documentElement).getPropertyValue('--title').trim();
    const byText = getComputedStyle(document.documentElement).getPropertyValue('--credit-by').trim();
    const nameText = getComputedStyle(document.documentElement).getPropertyValue('--credit-name').trim();

    titleEl.textContent = titleText;
    creditEl.innerHTML = `${byText} <strong>${nameText}</strong>`;

    document.title = "L'Entropiste - Tristan Partridge";

    /* Apply saved theme (light/dark) */
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
    }

    /* Close button → go to index.html (Works page) */
    const closeBtn = document.getElementById('close-btn');
    const indexUrl = getComputedStyle(document.documentElement)
                     .getPropertyValue('--index-page-url').trim();

    closeBtn.addEventListener('click', () => {
      window.location.href = indexUrl;
    });
  </script>

</body>
</html>
