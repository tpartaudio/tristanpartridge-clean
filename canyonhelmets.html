<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> - Tristan Partridge</title>
  <style>
    :root {
      --video-src: https://wocyyrc2hiwuxrzt.public.blob.vercel-storage.com/canyonhelmets.mov;
      --title: "Canyon CFR Helmets";
      --credit: Visual by EverythingMoves;
      --video-width: 900px;
    }
    /* ===== BASE LAYOUT ===== */
    body {
      margin: 0;
      background: rgba(255,255,255,0.96);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      backdrop-filter: blur(4px);
    }
    .dark body { background: rgba(0,0,0,0.96); }
    .page-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 7.5rem;
      max-width: 95vw;
      padding: 5rem 10vw;
    }
    /* ===== VIDEO CONTAINER ===== */
    .video-container {
      position: relative;
      width: var(--video-width);
      max-width: 90vw;
      aspect-ratio: 16 / 9;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 40px 100px rgba(0,0,0,0.35);
      cursor: pointer;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }
    /* ===== CONTROL BUTTON ===== */
    .control-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 52px;
      height: 52px;
      background: rgba(255,255,255,0.95);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      transition: transform 0.25s, opacity 0.25s ease;
      opacity: 0;
      pointer-events: none;
      z-index: 10;
    }
    .control-btn.show {
      opacity: 1;
      pointer-events: all;
      transform: translate(-50%, -50%) scale(1);
    }
    .control-btn svg {
      width: 24px;
      height: 24px;
      fill: #000;
    }
    .control-btn:hover {
      transform: translate(-50%, -50%) scale(1.15);
    }
    /* ===== FULLSCREEN BUTTON ===== */
    .fullscreen-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 32px;
      height: 32px;
      background: rgba(255,255,255,0.95);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: opacity 0.25s ease, transform 0.25s;
      opacity: 0;
      pointer-events: none;
      z-index: 10;
    }
    .fullscreen-btn.show {
      opacity: 1;
      pointer-events: all;
    }
    .fullscreen-btn svg {
      width: 16px;
      height: 16px;
      fill: #000;
    }
    .fullscreen-btn:hover {
      transform: scale(1.1);
    }
    /* ===== CLOSE BUTTON ===== */
    .close-btn {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: none;
      border: none;
      font-size: 2.5rem;
      cursor: pointer;
      color: #000;
      z-index: 20;
      transition: transform 0.2s ease;
    }
    .dark .close-btn { color: #fff; }
    .close-btn:hover { transform: scale(1.2); }
    /* ===== TITLE AND CREDITS ===== */
    .video-title {
      color: #000;
      line-height: 1.2;
      opacity: 0.95;
      text-align: center;
      margin: 0;
      max-width: 360px;
    }
    .video-title .title {
      font-weight: 700;
      font-size: 2.2rem;
      letter-spacing: -0.03em;
    }
    .video-title .dash {
      display: block;
      margin: 0.9rem 0;
      font-size: 1.3rem;
      opacity: 0.5;
      font-weight: 300;
    }
    .video-title .credit {
      display: block;
      font-size: 1.2rem;
      font-weight: 400;
      opacity: 0.9;
    }
    .dark .video-title,
    .dark .video-title .dash,
    .dark .video-title .credit { color: #fff; }
    /* ===== RESPONSIVE QUERIES ===== */
    @media (max-width: 1024px) {
      .page-wrapper {
        flex-direction: column;
        gap: 3rem;
        padding: 5vw;
      }
      .video-title {
        order: 2;
        max-width: 90vw;
      }
      .video-container {
        order: 1;
        width: 90vw;
        max-width: none;
      }
    }
    /* ===== ðŸ“± LANDSCAPE (90Â°) MODE FIX ===== */
    @media (orientation: landscape) and (max-width: 1024px) {
      .page-wrapper {
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
      }
      /* âœ… Make it super easy: just edit these two values */
      .video-container {
        width: 70vw; /* reduce video size when tilted, try 65â€“75vw */
        max-width: 700px;
      }
      .video-title {
        margin: 1rem auto 0 auto;
        text-align: center;
        transform: translateX(0rem); /* easy manual tweak: use px/rem */
      }
    }
  </style>
</head>
<body class="light">
  <div class="page-wrapper">
    <div class="video-title">
      <div class="title" id="title-el"></div>
      <div class="dash">-</div>
      <div class="credit" id="credit-el"></div>
    </div>
    <div class="video-container" id="video-container">
      <video id="video-el" src="" preload="metadata" playsinline type="video/mp4"></video>
      <div class="control-btn" id="control-btn">
        <svg id="play-icon" viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z"/>
        </svg>
        <svg id="pause-icon" viewBox="0 0 24 24" style="display: none;">
          <path d="M14,19H18V5H14M6,19H10V5H6V19Z"/>
        </svg>
      </div>
      <div class="fullscreen-btn" id="fullscreen-btn">
        <svg id="enter-fullscreen" viewBox="0 0 24 24">
          <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
        </svg>
        <svg id="exit-fullscreen" viewBox="0 0 24 24" style="display: none;">
          <path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm1-8V7h-3V5h5v5h-2z"/>
        </svg>
      </div>
    </div>
  </div>
  <button class="close-btn" onclick="window.location.href = 'index.html';">Ã—</button>
  <script>
    document.getElementById('title-el').textContent = getComputedStyle(document.documentElement).getPropertyValue('--title').trim();
    const creditText = getComputedStyle(document.documentElement).getPropertyValue('--credit').trim();
    const creditEl = document.getElementById('credit-el');
    if (creditText.toLowerCase().includes('by')) {
      const parts = creditText.split(/by/i);
      creditEl.innerHTML = (parts[0] ? parts[0] + 'by ' : 'by ') + '<strong>' + parts[1].trim() + '</strong>';
    } else {
      creditEl.textContent = creditText;
    }
    const videoEl = document.getElementById('video-el');
    videoEl.src = getComputedStyle(document.documentElement).getPropertyValue('--video-src').trim();
    document.title = getComputedStyle(document.documentElement).getPropertyValue('--title').trim() + ' - Tristan Partridge';
    const video = videoEl;
    const btn = document.getElementById('control-btn');
    const playIcon = document.getElementById('play-icon');
    const pauseIcon = document.getElementById('pause-icon');
    const container = document.getElementById('video-container');
    const fullscreenBtn = document.getElementById('fullscreen-btn');
    const enterIcon = document.getElementById('enter-fullscreen');
    const exitIcon = document.getElementById('exit-fullscreen');
    if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark');
    video.pause();
    btn.classList.add('show');
    fullscreenBtn.classList.add('show');
    let hideTimeout;
    const mediaQuery = window.matchMedia("(max-width: 1024px)");
    let isMobile = mediaQuery.matches;
    function setupListeners() {
      container.removeEventListener('click', handleContainerClick);
      container.removeEventListener('mouseenter', handleMouseEnter);
      container.removeEventListener('mouseleave', handleMouseLeave);
      document.removeEventListener('keydown', handleKeydown);
      document.removeEventListener('click', handleDocumentClick);
      if (isMobile) {
        container.addEventListener('click', handleContainerClick);
      } else {
        container.addEventListener('click', handleContainerClick);
        container.addEventListener('mouseenter', handleMouseEnter);
        container.addEventListener('mouseleave', handleMouseLeave);
        document.addEventListener('keydown', handleKeydown);
        document.addEventListener('click', handleDocumentClick);
      }
    }
    function handleContainerClick(e) {
      if (isMobile) {
        if (e.target.closest('#control-btn') || e.target.closest('#fullscreen-btn')) return;
        clearTimeout(hideTimeout);
        if (btn.classList.contains('show')) {
          btn.classList.remove('show');
          fullscreenBtn.classList.remove('show');
        } else {
          btn.classList.add('show');
          fullscreenBtn.classList.add('show');
          updateControlIcon();
          if (!video.paused) {
            hideTimeout = setTimeout(() => {
              btn.classList.remove('show');
              fullscreenBtn.classList.remove('show');
            }, 3000);
          }
        }
      } else {
        if (e.target.closest('#fullscreen-btn')) return;
        clearTimeout(hideTimeout);
        togglePlayPause();
        hideTimeout = setTimeout(() => {
          btn.classList.remove('show');
          fullscreenBtn.classList.remove('show');
        }, video.paused ? 3000 : 1800);
      }
    }
    function handleMouseEnter() {
      clearTimeout(hideTimeout);
      btn.classList.add('show');
      fullscreenBtn.classList.add('show');
      updateControlIcon();
      hideTimeout = setTimeout(() => {
        btn.classList.remove('show');
        fullscreenBtn.classList.remove('show');
      }, 1200);
    }
    function handleMouseLeave() {
      if (!video.paused) {
        hideTimeout = setTimeout(() => {
          btn.classList.remove('show');
          fullscreenBtn.classList.remove('show');
        }, 300);
      }
    }
    function handleKeydown(e) {
      const active = document.activeElement;
      const isTyping = active && (active.tagName === 'INPUT' || active.tagName === 'TEXTAREA' || active.isContentEditable);
      if (isTyping) return;
      if (e.code === 'Space' || e.key === ' ') {
        if (isInFullScreen()) {
          e.preventDefault();
          togglePlayPause();
        }
      }
      if (e.key && e.key.toLowerCase() === 'f') {
        if (!isInFullScreen()) {
          e.preventDefault();
          toggleFullScreen();
        }
      }
    }
    function handleDocumentClick(e) {
      if (!isInFullScreen()) return;
      if (e.target.closest && e.target.closest('#fullscreen-btn')) return;
      if (e.target === video || (e.target.closest && e.target.closest('#video-container'))) {
        togglePlayPause();
      }
    }
    setupListeners();
    mediaQuery.addEventListener('change', (e) => { isMobile = e.matches; setupListeners(); });
    function isInFullScreen() {
      return !!(document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement || (video && video.webkitDisplayingFullscreen));
    }
    function toggleFullScreen() {
      if (isInFullScreen()) {
        if (video.webkitDisplayingFullscreen) {
          video.webkitExitFullscreen();
        } else if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
      } else {
        if (video.requestFullscreen) {
          video.requestFullscreen();
        } else if (video.webkitEnterFullscreen) {
          video.webkitEnterFullscreen();
        } else if (video.mozRequestFullScreen) {
          video.mozRequestFullScreen();
        } else if (video.msRequestFullscreen) {
          video.msRequestFullscreen();
        }
      }
    }
    function updateIcons() {
      const isFull = isInFullScreen();
      enterIcon.style.display = isFull ? 'none' : 'block';
      exitIcon.style.display = isFull ? 'block' : 'none';
    }
    function updateControlIcon() {
      playIcon.style.display = video.paused ? 'block' : 'none';
      pauseIcon.style.display = video.paused ? 'none' : 'block';
    }
    function togglePlayPause() {
      clearTimeout(hideTimeout);
      if (video.paused) {
        video.play();
        updateControlIcon();
        hideTimeout = setTimeout(() => {
          btn.classList.remove('show');
          fullscreenBtn.classList.remove('show');
        }, isMobile ? 800 : 1800);
      } else {
        video.pause();
        updateControlIcon();
      }
    }
    document.addEventListener('fullscreenchange', updateIcons);
    document.addEventListener('webkitfullscreenchange', updateIcons);
    document.addEventListener('mozfullscreenchange', updateIcons);
    document.addEventListener('MSFullscreenChange', updateIcons);
    video.addEventListener('webkitbeginfullscreen', updateIcons);
    video.addEventListener('webkitendfullscreen', updateIcons);
    fullscreenBtn.addEventListener('click', (e) => { e.stopPropagation(); toggleFullScreen(); });
    btn.addEventListener('click', (e) => { e.stopPropagation(); togglePlayPause(); });
    updateControlIcon();
  </script>
</body>
</html>
